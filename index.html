<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽签</title>
	<style>
		h1{
			text-align: center;
		}
		.main{
			margin: 0 auto;
			width: 60%;
			border: solid 1px;
		}
		.start,.stop{
			cursor: pointer;
			margin-top: 10px;
			border: solid 1px;
			width: 10%;
			text-align: center;
			float: left;
		}
		.start{
			margin-left: 35%;
		}
		.stop{
			margin-left: 10%;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1 id="content">抽签</h1>
	</div>
	<div class="start" id="start">
		<p>start</p>
	</div>
	<div class="stop" id="stop">
		<p>stop</p>
	</div>
	<script type="text/javascript">
		var i =0;
		var guys = ['李凌奇','何紫涵','叶天来','李佳蕊','张缘','陈卓然','张砾心','刘钧泓','郑晓琦','陈安琪','胡一凡','谢佳汝','韩棋宇','盛立言','肖昱宇','丁秋月','周新宇','郭文琛','田雨阳','杨瑞鸽','李逍','郑智丹','田滢含'];
		function start(){
			var cq = setInterval(function fn(){
			if (i>22) {
				i =0;
			}
			document.getElementById('content').innerHTML = guys[i];
			i++;},30);
			document.getElementById('stop').addEventListener('click',stop);
			function stop(){
			clearInterval(cq);
		}
		}
		
		document.getElementById('start').addEventListener('click',start);
		
		// fn();
	</script>
</body>
</html>
